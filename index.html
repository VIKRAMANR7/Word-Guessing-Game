<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./word.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-teal-500 flex justify-center items-center"
    >
      <div class="w-[550px] h-auto p-[30px] rounded-lg bg-white">
        <h1 class="text-black font-bold text-center text-[24px] pb-[25px]">
          Guess the Word
        </h1>
        <hr class="border-none h-[2px] bg-gray-300 text-gray-300" />
        <div class="flex justify-center flex-col items-center content">
          <input
            type="text"
            class="z-[-999] absolute opacity-0 typing-input"
            maxlength="1"
          />
          <section
            class="py-[25px] text-[24px] font-semibold box-wrapper"
          ></section>
          <div class="text-[18px] font-semibold details">
            <p class="pb-[10px] hint">Hint : <span></span></p>
            <p class="pb-[10px] guess">Remaining Guess : <span></span></p>
            <p class="pb-[20px] wrong-letter">Wrong letters : <span></span></p>
          </div>
          <button
            class="w-full h-[50px] text-white bg-teal-500 rounded-md font-bold text-[18px] reset"
          >
            Reset Game
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
